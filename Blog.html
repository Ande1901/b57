<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/Blog.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Blog</title>
  </head>
  <body>
    <nav>
      <div class="left">
        <ul>
          <img class="logo" src="assets/foto/dwdwd.png" alt="logo-img" />
          <li><a class="collapse" href="index.html">Home</a></li>
          <li><a class="collapse" href="/Blog">Blog</a></li>
        </ul>
      </div>
      <div class="right">
        <button><a class="collapse" href="contact.html">Contact me</a></button>
      </div>
    </nav>
    <!-- Blog -->
    <!-- Form -->
    <div class="blog">
        <div class="blog-form">
          <div class="form-container">
            <form onsubmit="addBlog(event)">
              <h1>Create Post Blog</h1>
              <div>
                <label for="input-blog-title">Title</label>
                <input id="input-blog-title" />
              </div>
              <div>
                <label for="input-blog-content">Content</label>
                <textarea id="input-blog-content"></textarea>
              </div>
  
              <div>
                <label for="">Technologies</label>
                <div class="checkbox">
                  <div class="checkcheck">
                    <label for="swift" style="display: flex;"
                      ><input type="checkbox" id="swift" />Swift</label
                    >
                    <label for="ruby" style="display: flex;"
                      ><input type="checkbox" id="ruby" />Ruby</label
                    >
                  </div>
                  <div class="flex-box">
                    <label for="phyton" style="display: flex;"
                      ><input type="checkbox" id="phyton" />Phyton</label
                    >
                    <label for="javascript" style="display: flex;"
                      ><input type="checkbox" id="javascript" />Javascript</label
                    >
                  </div>
                </div>
              </div>
              <div>
                <label>Upload Image</label>
                <div class="input-blog-image-group">
                  <label for="input-blog-image">
                    <p>Attach File</p>
                    <i class="fa-solid fa-paperclip"></i>
                  </label>
                  <input type="file" id="input-blog-image" hidden />
                </div>
              </div>
              <div class="button-group">
                <button type="submit">Post Blog</button>
              </div>
            </form>
          </div>
        </div>
        <div id="contents"></div>
        <script src="assets/js/Blog.js"></script>
  </body>
</html>
