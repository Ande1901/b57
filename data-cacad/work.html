<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work Tasks</title>
    <link rel="stylesheet" href="final2.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    
  </head>
  <body>
    <header>
      <button class="logout-btn">Logout</button>
    </header>

    <main>
      <div class="top-bar">
        <a href="menu.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>
        <div class="collection-info">
          <h2>Work</h2>
          <p>2/5 done</p>
          <div class="status-clock"></div>
        </div>
        <button class="delete-btn">delete</button>
      </div>

      <div class="add-task">
        <button class="add-task-btn">+</button>
        <input type="text" placeholder="Add a task" id="new-task" />
      </div>

      <div class="task-list">
        <h3>Tasks - 3</h3>
        <div class="task-item">
          <label in>Input data student</span>
          <div class="status-clock"></div>
        </div>
        <div class="task-item">
          <span>Review Content</span>
          <div class="status-clock"></div>
        </div>
        <div class="task-item">
          <span>Research Content</span>
          <div class="status-clock"></div>
        </div>
      </div>

      <div class="completed-list">
        <h3>Completed - 2</h3>
        <div class="task-item completed">
          <span>Design Mockup</span>
          <div class="status-check"></div>
        </div>
        <div class="task-item completed">
          <span>Teach</span>
          <div class="status-check"></div>
        </div>
      </div>
    </main>
  </body>
</html>
